name: Build whisper.wasm
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout whisper.cpp
        uses: actions/checkout@v4
        with:
          repository: ggml-org/whisper.cpp

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: 3.1.51

      - name: Build WASM (separate .js and .wasm)
        run: |
          mkdir build-em
          cd build-em
          emcmake cmake .. -DWHISPER_WASM_SINGLE_FILE=OFF
          make -j

      - name: Rename output files
        run: |
          cp build-em/bin/libmain.js main.js
          cp build-em/bin/libmain.wasm whisper.wasm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-wasm
          path: |
            main.js
            whisper.wasm

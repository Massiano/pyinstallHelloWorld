name: Build Win64 EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --console hello.py
      - uses: actions/upload-artifact@v4
        with:
          name: hello-exe
          path: dist/hello.exe
